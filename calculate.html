<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #b3dde5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            font-size: 2em;
            text-align: right;
            margin-bottom: 20px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
        }

        .btn {
            padding: 20px;
            font-size: 1.5em;
            background-color: #f7f4f4;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }

        .equals {
            grid-column: span 2;
            background-color: #7feb85;
            color: white;
        }

        .equals:hover {
            background-color: #58a55c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteChar()">DEL</button>
            <button class="btn" onclick="appendChar('/')">/</button>
            <button class="btn" onclick="appendChar('*')">*</button>
            <button class="btn" onclick="appendChar('7')">7</button>
            <button class="btn" onclick="appendChar('8')">8</button>
            <button class="btn" onclick="appendChar('9')">9</button>
            <button class="btn" onclick="appendChar('-')">-</button>
            <button class="btn" onclick="appendChar('4')">4</button>
            <button class="btn" onclick="appendChar('5')">5</button>
            <button class="btn" onclick="appendChar('6')">6</button>
            <button class="btn" onclick="appendChar('+')">+</button>
            <button class="btn" onclick="appendChar('1')">1</button>
            <button class="btn" onclick="appendChar('2')">2</button>
            <button class="btn" onclick="appendChar('3')">3</button>
            <button class="btn equals" onclick="calculate()">=</button>
            <button class="btn" onclick="appendChar('0')">0</button>
            <button class="btn" onclick="appendChar('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendChar(character) {
            display.value += character;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteChar() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
